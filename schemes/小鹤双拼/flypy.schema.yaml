# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy
  name: "小鹤音形"
  version: "1.0"
  author:
    - flypy
    - SivanLaai
  description: |
    本方案支持“`”拼音反查，例如输入“`shuru”支持反查拼音为“shuru”的所有词组和汉字，反查依赖clover字典。
    方案由 SivanLaai 创建 - 2020年12月05日 12:06
  dependencies:
    # - clover

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: simplification
    states: [ 简, 繁 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator # 自定义系统变量输出
  filters:
    # - lua_filter@single_char_first_filter # 单字优先方法

speller:
  max_code_length: 4                    # 四码上屏
  auto_select: true   #全码唯一自动上屏，无则后码顶上屏
  auto_select_pattern: ^;.$|^\w{4}$
  auto_clear: max_length #manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏

translator:
  dictionary: flypy                     # 翻译器将调取此字典文件
  enable_charset_filter: true           # 开启字符集过滤
  enable_completion: true               # 是否显示编码未输入完整的词条
  enable_sentence: false                # 句子输入模式
  enable_user_dict: false               # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: false
  preedit_format:                       # 上屏码自定义
#    - xform/.+//
  comment_format:                       # 提示码自定义
#    - xform/.+//                        # 配置：消除所有候选词后的提示码

# 输入的编码同时进行拼音反查，实现与拼音的混输
abc_segmentor:
  extra_tags:
#    - reverse_lookup

simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all #简繁对照

reverse_lookup:
  dictionary: clover
  prefix: "`"
  suffix: "'"
  tips: [拼音]
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    
punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
